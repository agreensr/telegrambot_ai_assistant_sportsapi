version: '3.8'

services:
  clawd-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clawd-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TZ=America/Chicago
      - NODE_ENV=production
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - clawd-sports-api_clawd-network
    depends_on:
      clawd-sports-api:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  clawd-sports-api_clawd-network:
    external: true
    name: clawd-sports-api_clawd-network
